<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@200&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
    <title>sign up</title>
</head>

<body>
    <div class="container">

        <div class="container1">

            <div class="signup">

                <div class="signup-form">

                    <h1 class="h1-signup">Signup Form</h1>
                    <p class="quick">It's quick and easy</p>

                </div>

                <div class="input-area">

                    <input type="text" class="name" placeholder="Your Name">
                    <input type="text" class="email" placeholder="Email @">
                    <input type="text" class="password" placeholder="Password">
                    <input type="text" class="confirm-password" placeholder="Confirm Password">
                    <button class="ok">Sign Up</button>
                </div>

                <divl class="member">
                    <p>Already a member ? <a href=""> Login Here</a></p>
                </divl>

            </div>

        </div>

        <!-- container second of red color  -->
        <div class="container2">

            <div class="otp-varifiaction">

                <div class="otp-text">
                    OTP Verification
                </div>
                <div class="information">
                    <p>We've sent a verification code to your email - xxxx9079@gmail.com </p>
                </div>
                <div class="input-button">
                    <input type="text" name="" class="input-code" placeholder="Enter Verification Code">
                    <button class="button-submit">Submit</button>
                </div>

            </div>

        </div>

    </div>

</html>
